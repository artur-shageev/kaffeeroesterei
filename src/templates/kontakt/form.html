  <div class="kontakt-form">
    <div class="kontakt-form__title">Du hast Fragen? Schreib uns gern!</div>

    <form class="kontakt-form__formular">
      <div class="kontakt-form__formular-input">
        <label for="name">Name*</label>

      </div>

      <div class="kontakt-form__formular-input">
        <label for="email">E-Mail*</label>

      <div class="kontakt-form__formular-input">

        <input type="text" id="telefon" placeholder="Telefonnummer" />
      </div>

      <div class="kontakt-form__formular-selector formular-selector">
        <div class="formular-selector__placeholder">Dein Betreff</div>

          <div class="formular-selector__menu-item">Vertriebsfragen</div>

        </div>
      </div>

      <div class="kontakt-form__formular-input">
        <label for="message">Deine Nachricht</label>
        <input
          type="text"
          id="message"
          placeholder="Was hast du auf dem Herzen?"
        />
      </div>

      <div class="kontakt-form__formular-checkbox">
        <input type="checkbox" />
        <div>Ich akzeptiere die Datenschutzerkl√§rung</div>
      </div>

      <div class="kontakt-form__formular-button">
        <button class="btn">abschicken</button>
      </div>
    </form>
